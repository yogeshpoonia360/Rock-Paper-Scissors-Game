<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rock, Paper, Scissors is a hand game where players choose one of three shapes to beat their opponent. The game is usually played between two people, but can also be played with more players."
    />
    <meta
      name="keywords"
      content="Rock Paper Scissors, Rock, Paper, Scissors, Roshambo, Rochambeau, Bato Bato Pik, Jak-en-poy"
    />
    <link
      rel="shortcut icon"
      href="assets/img/fevicon/fevicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Rock, Paper, Scissors?</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>

  <body>
    <header>
      <h1>Rock, Paper, Scissors?</h1>
    </header>
    <main>
      <div id="rock-paper-scissors" class="choices">
        <div id="rock" class="choice">
          <i class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div id="paper" class="choice"><i class="fa-solid fa-hand"></i></div>
        <div id="scissors" class="choice">
          <i class="fa-solid fa-hand-scissors"></i>
        </div>
      </div>
      <div id="score">
        <div id="user-score">
          <p>0</p>
          <p>User</p>
        </div>
        <div id="comp-score">
          <p>0</p>
          <p>Comp</p>
        </div>
      </div>
      <div id="msg-container">
      <p id="msg">Play Your Move! & Earn Real Money</p>
      </div>
    </main>
    <footer>
      <p>
        &copy; 2025 | All Copyright Reserved | By
        <a href="https://linktr.ee/yogeshpoonia360" target="_blank">
          Yogesh Singh.
        </a>
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
